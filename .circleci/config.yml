version: 2.1
orbs:
  snyk: snyk/snyk@0.0.8
  cypress: cypress-io/cypress@1
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/chat-fe-angular

    steps:
      - checkout

      - run: npm install

      # Run tests
      - run:
          name: "Testing"
          command: "npm run test"
    
      # Run size checker
      - run:
          name: "Build and set git"
          command: "build"